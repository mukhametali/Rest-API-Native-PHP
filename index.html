<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row post-list">

    </div>

    <div class="row col-12">
        <div class="mr-5">
            <div class="form-group">
                <label for="title">Заголовок поста</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="body">Содержимое</label>
                <textarea class="form-control" id="body"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addPost()">Добавить пост</button>
        </div>

        <div>
            <h2>Edit</h2>
            <div>
                <div class="form-group">
                    <label for="title-edit">Заголовок поста</label>
                    <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="body-edit">Содержимое</label>
                    <textarea class="form-control" id="body-edit"></textarea>
                </div>
                <button class="btn btn-primary" onclick="updatePost()">Update</button>
            </div>
        </div>
        </div>
    </div>


</div>



<script src="main.js"></script>
</body>
</html>
